# Hyprlock configuration

$font = JetBrainsMono Nerd Font
$wallpaper = ~/.cache/hyprlock/wallpaper.jpg

# Background - use current wallpaper (copied by noctalia hook)
background {
    monitor =
    path = $wallpaper
    blur_passes = 1
    blur_size = 4
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
}

# Profile picture (below date, above input)
image {
    monitor =
    path = ~/.config/noctalia/.face
    size = 80
    rounding = -1
    border_size = 2
    border_color = rgba(255, 255, 255, 0.5)
    position = 0, -150
    halign = center
    valign = center
}

# Time - Hours
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 140
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Time - Minutes
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 140
    font_family = $font
    position = 0, 20
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    font_family = $font
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -280
    halign = center
    valign = center
}
